<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{if !empty($page_title)}{$page_title} - {/if}{$site_name}</title>
    <link rel="icon" href="{$site_favicon}" type="image/x-icon" />
    <link rel="shortcut icon" href="{$site_favicon}" type="image/x-icon"/>
    {load href="/rankupdate/static/mdui/css/mdui.css" /}
    {load href="/rankupdate/static/mdui/js/mdui.js" /}
    {load href="/rankupdate/static/highlight/styles/vs.min.css" /}
    {load href="/rankupdate/static/highlight/highlight.js" /}
</head>

<body class="mdui-appbar-with-toolbar  mdui-theme-primary-{$site_color} mdui-theme-accent-{$site_accent_color} mdui-theme-layout-auto">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="/rankupdate/" target="_self" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '首页'}">
                <img class="mdui-ripple mdui-ripple-white" src="{$site_logo}" style="max-height:48px;max-width:48px;min-height:36px;min-width:36px;"/>
            </a>
            <a href="/rankupdate/" class="mdui-typo-headline mdui-hidden-xs mdui-text-color-white">
                {$site_name}
            </a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="/rankupdate/admin" target="_self" class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-tooltip="{content: '全局管理页面'}"><i class="mdui-icon mdui-text-color-white-icon material-icons">settings</i></a>
        </div>
    </header>
